自動化腳本教學
申明
無論是購買或免費版本，如果因為違反伺服器規則而被禁止登入，本人無任何責任。使用該腳本即視為同意此條款。

Config 教學
如果在啟動 BOT 時出現 CONFIG 或 SETTING 錯誤，請直接複製以下格式，並根據自己的需要進行修改，# 號後面的部分不要複製：

{
   "ip": "mc-sbs.com",  # 伺服器IP
   "version": "1.20.2", # 遊戲版本
   "usernames": ["Xpoteto"],  # 你申請的ID
   "whitelist": [  # 白名單，可以添加多個ID，接受TPA請求等
       "ED_Xian",
       "ED_Xian_2"
   ]
}
Setting 教學
如果在啟動 BOT 時出現 CONFIG 或 SETTING 錯誤，請直接複製以下格式，並根據需要進行修改，# 號後面的部分不要複製：
}
   "log": false,    # 在黑窗中輸出 BOT 的訊息
   "Work": false,   # 是否啟用自動蓋圖，可以預設為關閉，使用 /m bot build 指令來運作，下方有詳細教學
   "WorkingServer": 10   # 如果啟用 Work，則上線時會檢查是否存在分流錯誤
}


指令 教學
以下是指令格式及使用範例：

指令格式
/m bot 指令 參數1 參數2 參數3 .....

目前提供的功能及範例


【轉分流】	/m bot server 數字
/m ED server 3

【清空包包】	/m bot dropall
/m ED dropall


 注意：附檔名非常重要，根據你放置的文件正確輸入
【自動蓋圖】	/m bot build x y z 藍圖名稱.副檔名  
/m ED build 10 10 10 ED.litematic 或 /m ED build 10 10 10 ED.nbt


注意事項
伺服器 IP 和版本：確保正確填寫伺服器的 IP 和 Minecraft 版本，以便正確連接伺服器。
指令格式：所有指令均以 /m bot 開頭，後面加上具體的功能參數，根據具體操作進行調整。
白名單：你可以在 whitelist 中添加多個玩家的 ID，這樣可以允許他們和 BOT 進行互動（如接受 TPA 請求）。
